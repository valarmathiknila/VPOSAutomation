plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'
        implementation "jakarta.xml.bind:jakarta.xml.bind-api:2.3.2"
    implementation "org.glassfish.jaxb:jaxb-runtime:2.3.2"
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    
    

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
        compile group: 'org.testng', name: 'testng', version: '6.14.3'
        
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    
    def poiVersion = "3.10.1"
    compile "org.apache.poi:poi:${poiVersion}"
    compile "org.apache.poi:poi-ooxml:${poiVersion}"
	compile "org.apache.poi:ooxml-schemas:1.1"
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
    
	 compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.3'
  		compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
	compile group: 'org.apache.logging.log4j', name: 'log4j-jcl', version: '2.13.3'
	compile 'org.slf4j:slf4j-log4j12:1.7.18'
	
	compile group: 'io.qameta.allure', name: 'allure-attachments', version: '2.13.6'
    compile group: 'io.qameta.allure', name: 'allure-testng', version: '2.13.6'
	
	
	
}

test
{
useTestNG()
{
    suites "src/test/java/testng.xml"
    }

}
    

